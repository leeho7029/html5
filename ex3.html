<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 요소</title>
</head>
<body>
     <!-- 순서형목록 -->
     <!-- ol>li*6>a{목록$} -->
     <ol>
        <li><a href="">목록1</a></li>
        <li><a href="">목록2</a></li>
        <li><a href="">목록3</a></li>
        <li><a href="">목록4</a></li>
        <li><a href="">목록5</a></li>
        <li><a href="">목록6</a></li>
     </ol>
     
     
     <!-- 비순서형 목록 -->
     
     ul>li*6>a{목록$}

     <!-- 나열형(열거형 목록) -->
     dl>(dt{열거제목$}+dd{열거$}*3)+(dt{열거제목$}+dd{열거$}*3)

    </body>
</html>
