<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소2</title>
    <style>
        label{padding-right:0%;}
    </style>
</head>
<body>
    <h1>폼 요소2</h1>
    <form action="join.jsp" method="post"></form>
        <h2>회원가입</h2>
        <fieldset>
            <legend>기본정보</legend>
            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                <tr>
                    <th><label for="id">아이디</label></th>
                    <td><input type="text" name="id" id="id"></td>
                    <td><input type="button" value="중복확인">
                    <!-- button[id=idck_btn]이거랑 
                        <input type="button" name="id2" id="id2" value="중복확인">이거 같음 -->
                    
                    </td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="password" name="pw" id="id"></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호 확인</label></th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="tel">전화번호</label></th>
                    <td><input type="tel" name="tel" id="tel"></td>
                </tr>
                <tr>
                    <th><label for="birth"></label></th>
                    <td><input type="date" name="birth" id="birth"></td>
                </tr>
                </tbody>
            </table>

        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="area">해당 지역</label></th>
                        <td>
                            <!-- option[value=$] -->
                            <select name="area" id="area">
                                <option value="1" selected>서울</option>
                                <option value="2">경기</option>
                                <option value="3">강원</option>
                                <option value="4"></option>
                                <option value="5"></option>
                                <option value="6"></option>
                                <option value="7"></option>
                                <option value="8"></option>
                            </select>
                        </td>
                  </tr>
                  <tr>
                    <th><label for="hobby">취미</label></th>
                    <!-- <td>(input[type=checkbox][name=hobby$]#hobby$+label[for=hobby$])*6 -->
                    <td>
                        <input type="checkbox" name="hobby1" id="hobby1">
                        <label for="hobby1">1</label>
                        <input type="checkbox" name="hobby2" id="hobby2">
                        <label for="hobby2">2</label>
                        <input type="checkbox" name="hobby3" id="hobby3">
                        <label for="hobby3">3</label>
                        <input type="checkbox" name="hobby4" id="hobby4">
                        <label for="hobby4">4</label>
                        <input type="checkbox" name="hobby5" id="hobby5">
                        <label for="hobby5">5</label>
                        <input type="checkbox" name="hobby6" id="hobby6">
                        <label for="hobby6">6</label>
                    </td>
                  </tr>
                  <tr>
                    <th><label for="male"></label></th>
                    <td>
                        <!-- (input[type=radio]#male$+label[for=male$])*2 -->
                        <input type="radio" id="male1" checked>
                        <label for="male1">여성</label>
                        <input type="radio" id="male2">
                        <label for="male2">남성</label>
                    </td>
                  </tr>
                  <tr>
                    <th><label for="pic">사진</label></th>
                    <td><input type="file" name="pic" id="pic" accept="image/*">
                    </td>
                  </tr>
                  <tr>
                    <th><label for="memo">하고 싶은말</label></th>
                    <td>
                      <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
                        
                    </td>
                  </tr>
                  <tr>
                    <th><label for="color">좋아하는 색상</label></th>
                    <td>
                        <!-- input[type=color][name=color][id=color] -->
                    <input type="color" name="color" id="color">
                    </td>
                   </tr>>
                   <tr>
                    
                    <td colspan="3">
                        <button type="submit">회원가입</button>

                    </td>
                   </tr>
                </tbody>
            </table>
        </fieldset>
</body>
</html>
